<p>autores works!</p>
div class="container">

    <h1>{{titulo}}</h1>
    {{nombre}}
    {{apellido}}
    {{fecha}}
    {{nacionalidad}}

    <form>
        <div class="form-group row">
            <label for="inputNombre" class="col-sm-2 col-form-label">Nombre</label>
            <div class="col-sm-10">
                <input type="text" [(ngModel)]="nombre" name="nombre" class="form-control" placeholder="Nombre">
            </div>
        </div>
        <div class="form-group row">
            <label for="inputApellido" class="col-sm-2 col-form-label">Apellido</label>
            <div class="col-sm-10">
                <input type="text" [(ngModel)]="apellido" name="pellido" class="form-control" placeholder="Apellido">
            </div>
        </div>
        <div class="form-group row">
            <label for="inputFecha" class="col-sm-2 col-form-label">Fecha</label>
            <div class="col-sm-10">
                <input type="text" [(ngModel)]="fecha" name="fecha" class="form-control" placeholder="Fecha">
            </div>
        </div>
        <div class="form-group row">
            <label for="inputNacionalidad" class="col-sm-2 col-form-label">Nacionalidad</label>
            <div class="col-sm-10">
                <input type="text" [(ngModel)]="nacionalidad" name="nacionalidad" class="form-control"
                    placeholder="Nacionalidad">
            </div>
        </div>
    </form>

    <button type="button" (click)="saveForm()"> Submit</button>

</div>
